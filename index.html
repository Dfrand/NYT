<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NY Search</title>
	<!-- link to CSS Style Sheet -->
	<link rel="stylesheet" type="text/css" href="Assets/Css/style.css">

		<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito|Shadows+Into+Light" rel="stylesheet">

		<!-- Bootstrap style sheet -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

	<div class="container">
  
    <div class="jumbotron">
      <h1 class="display-3 text-center"><strong>NY Times</strong></h1>
    </div>
	
	<div class="card mb-4">
  		<div class="card-header">
  			Search Parameters
  		</div>

	  <div class="card-body">
	   
	  	<div class="col-md-12 mb-4">
	  		Search Term:	
    		<input class="form-control" type="search" placeholder="Search" aria-label="Search">
  		</div>
		
		<div class="dropdown">
  			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   				 Dropdown button
  			</button>
  			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    			<a class="dropdown-item" href="#">Action</a>
    			<a class="dropdown-item" href="#">Another action</a>
    			<a class="dropdown-item" href="#">Something else here</a>
  			</div>
		</div>

	  <div class="col-md-6">
	  	 <form class="form-inline">
    		<input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
  		</form>

	  	<button type="button" class="btn btn-primary col-md-2" id="searchBtn">Search</button>
	  	<button type="button" class="btn btn-primary col-md-3">Clear Results</button>
	  </div>
	  </div>

  		<div class="col-md-12 mb-4">
  			Start Year (Optional):
    		<input class="form-control" type="search" placeholder="Search" aria-label="Search">
  		</div>

  		<div class="col-md-12">
  			End Year (Optional):
    		<input class="form-control" type="search" placeholder="Search" aria-label="Search">
  		</div>
	
		<div class="col-md-6 mt-4">
			<button type="button" class="btn btn-primary col-md-2">Search</button>
	  		<button type="button" class="btn btn-primary col-md-3">Clear Results</button>
		</div>

	 </div>
	 
	</div>



	<div class="card">
  		<div class="card-header">Top Articles</div>
	  <div class="card-body">
	   
	  </div>
	</div>



	</div>
	
	

</body>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- Javascript -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<!--Link to the JS for Trivia Game -->
<script type="text/javascript" src="Assets/Javascript/app.js"></script>
</html>
